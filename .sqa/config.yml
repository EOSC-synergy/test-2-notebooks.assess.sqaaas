      gitlab.a.incd.pt/palomoIFCA/test-2-notebooks bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-rose-falcon.sh
        container: qc.sec_cheeky-eggplant-indri
  QC.Sty:
    repos:
      gitlab.a.incd.pt/palomoIFCA/test-2-notebooks pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-amaranth-turkey.sh
        container: qc.sty_slimy-razzmatazz-hyena
  QC.Uni:
    repos:
      gitlab.a.incd.pt/palomoIFCA/test-2-notebooks pytest:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-peach-forest.sh
        container: qc.uni_lousy-razzmatazz-cockroach
