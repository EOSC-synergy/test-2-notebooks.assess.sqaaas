      gitlab.a.incd.pt/palomoIFCA/test-2-notebooks pytest:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-tangerine-affenpinscher.sh
        container: qc.uni_gummy-periwinkle-zebu
