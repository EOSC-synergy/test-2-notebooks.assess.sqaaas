      gitlab.a.incd.pt/palomoIFCA/test-2-notebooks pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-sangria-slug.sh
        container: qc.sty_homey-celadon-labradoodle
  QC.Uni:
